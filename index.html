<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="header">Odin Calculator</h1>

  <div class="container">
    <p class="display"></p>
    <div class="row">
      <button id="clear">Clear</button>
      <button id="backspace">
        <img src="./icons/delete.png" alt="backspace">
      </button>
    </div>
    <div class="row">
      <button id="seven" class="number" value="7">7</button>
      <button id="eight" class="number" value="8">8</button>
      <button id="nine" class="number" value="9">9</button>
      <button id="divide" value="/">/</button>
    </div>
    <div class="row">
      <button id="four" class="number" value="4">4</button>
      <button id="five" class="number" value="5">5</button>
      <button id="six" class="number" value="6">6</button>
      <button id="multiply" value="*">*</button>
    </div>
    <div class="row">
      <button id="one" class="number" value="1">1</button>
      <button id="two" class="number" value="2">2</button>
      <button id="three" class="number" value="3">3</button>
      <button id="substract" value="-">-</button>
    </div>
    <div class="row">
      <button id="dot" value=".">.</button>
      <button id="zero" class="number" value="0">0</button>
      <button id="equal" value="=">=</button>
      <button id="add" value="+">+</button>
    </div>
    <p class="errorMessage"></p>
  </div>

  <p class="footer">Copyright Â© JP 2022</p>
  <script src="./calculator.js"></script>
</body>

</html>
